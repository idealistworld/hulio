<head>
    <link rel="stylesheet" href="settings.css">
    <script type="text/javascript" src="advanced.js"></script>
    <script type="text/javascript" src="jquery-3.6.0.js"></script>
    <title>hulio | Settings</title>
</head>
<main>

    <body>
        <div class="content">
            <img id="hulioLogo" src="../images/name.svg"></img>
            <div id="checkboxOptions">
                <div class="option"> <label>
                        Warn about unsafe sites?
                        <br>
                        <input type="checkbox" id="warningCBox">
                    </label></div>

                <div class="option">
                    <label>
                        Require retyping the link?
                        <br>
                        <input type="checkbox" id="retypingCBox">
                    </label>
                </div>

                <div class="option">
                    <label class="inputThing">
                        Show debugging info?
                        <br>
                        <input type="checkbox" id="debugCBox">
                    </label>
                </div>
            </div>

            <div id="status"></div>
            <button id="save">Save</button>
            <div id="updateSafeSitesStatus"></div>
            <button id="updateSafeSites">Update Safe Sites List</button>
            <div id="updateIgnoreSitesStatus"></div>
            <button id="updateIgnoreSitesButton">Update Ignore Sites List</button>
            <button id="showIgnoreWarnRetypeSites">Show Ignore Retype Sites List</button>
            <button id="showIgnoreWarnSites">Show Ignore Retype Sites List</button>
            <button id="showAllLists">Show All Lists</button>
        </div>
    </body>
</main>
